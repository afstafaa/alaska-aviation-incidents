<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Alaska Aviation Incidents</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header class="hero">
    <div class="wrap">
      <h1>Alaska Aviation Incidents</h1>
      <p class="sub">Search & filter your <code>data/incidents.csv</code> (client-side, no build, works on GitHub Pages)</p>

      <div class="bar">
        <input id="q" type="search" placeholder="Search narrative, city, airport, tail number, facility…" />

        <select id="state">
          <option value="">State (all)</option>
        </select>

        <select id="eventType">
          <option value="">Event type (all)</option>
        </select>

        <select id="phase">
          <option value="">Phase (all)</option>
        </select>

        <select id="sort">
          <option value="newest">Sort: Newest</option>
          <option value="oldest">Sort: Oldest</option>
          <option value="city">Sort: City (A–Z)</option>
          <option value="state">Sort: State (A–Z)</option>
        </select>

        <button id="download" class="btn">Download CSV</button>
      </div>

      <div class="metaRow">
        <span class="pill"><b id="countShown">0</b> shown</span>
        <span class="pill">Loaded: <b id="loadedStatus">—</b></span>
        <button id="reset" class="btn ghost">Reset filters</button>
      </div>
    </div>
  </header>

  <main class="wrap">
    <div id="errors" class="errors" hidden></div>
    <div id="results" class="grid"></div>
  </main>

  <footer class="foot">
    <div class="wrap">
      <span class="muted">CSV path: <code>./data/incidents.csv</code></span>
    </div>
  </footer>

  <script defer src="app.js"></script>
</body>
</html>
