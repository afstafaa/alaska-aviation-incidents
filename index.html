<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Alaska and Northwest Mountain Region Aviation Incidents</title>
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <header class="hero">
    <div class="container">
      <h1>Alaska and Northwest Mountain Region Aviation Incidents</h1>
      <p>Search & filter incident narratives and key fields (client-side, GitHub Pages).</p>
    </div>
  </header>

 <main class="container">
  <section class="controls">

    <div class="control">
      <label for="search">Search</label>
      <input id="search" type="search"
        placeholder="Search narrative, city, airport, N-number(s), model…"
        autocomplete="off" />
    </div>

    <div class="control">
      <label for="yearFilter">Year</label>
      <select id="yearFilter">
        <option value="">All</option>
      </select>
    </div>

    <div class="control">
      <label for="monthFilter">Month</label>
      <select id="monthFilter">
        <option value="">All</option>
      </select>
    </div>

    <div class="control">
      <label for="stateFilter">State</label>
      <select id="stateFilter"></select>
    </div>

    <div class="control">
      <label for="eventFilter">Event type</label>
      <select id="eventFilter"></select>
    </div>

    <div class="control">
      <label for="phaseFilter">Phase</label>
      <select id="phaseFilter"></select>
    </div>

    <div class="control">
      <label for="sortOrder">Sort</label>
      <select id="sortOrder">
        <option value="newest">Newest</option>
        <option value="oldest">Oldest</option>
      </select>
    </div>

    <div class="download">
      <!-- If your app.js expects an <a> download link instead of a button, keep it as <a>. -->
      <button id="downloadBtn" class="button" type="button">Download CSV</button>
    </div>

  </section>

  <!-- status + results (unchanged) -->
  <div class="status">
    <div id="statusMessage"></div>
    <div id="rowCount"></div>
  </div>

  <section id="results" class="results"></section>
</main>

      <div id="statusMessage">Loading…</div>
      <div id="rowCount">Rows detected: 0</div>
    </section>

    <section id="results" class="results"></section>
  </main>

  <script src="./app.js"></script>
</body>
</html>
